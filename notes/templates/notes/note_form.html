    {% extends 'notes/base.html' %}
    {% load static %}

    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Create your note</h3>
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            {% for field in form %}
                            
                                <div class="mb-3">
                                    
                                    <label for="{{ field.id_for_label }}" class="form-label" >{{ field.label }} </label>

                                    {% if forloop.counter == 2 %}
                                        <textarea name="{{ field.name }}" 
                                                id="{{ field.id_for_label }}" 
                                                class="form-control {% if field.errors %}is-invalid{% endif %}" 
                                                style = "border: 1px solid #5425"
                                                rows = "5"
                                                required="{{ field.field.required|yesno:'true,false' }}">{{ field.value|default:'' }}</textarea>
                                    {% else %}
                                        <input type="{{ field.field.widget.attrs.type }}" 
                                            name="{{ field.name }}" 
                                            id="{{ field.id_for_label }}" 
                                            style = "border: 1px solid #5425"
                                            class="form-control {% if field.errors %}is-invalid{% endif %}" 
                                            value="{{ field.value|default:'' }}" 
                                            required="{{ field.field.required|yesno:'true,false' }}"/>
                                    {% endif %}

                                    {% if field.errors %}
                                        <div class="invalid-feedback">
                                            {{ field.errors|striptags }}
                                        </div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
