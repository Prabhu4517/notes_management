{% extends 'notes/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card for the note -->
            <div class="card shadow-sm rounded-lg">
                <div class="card-header text-center bg-secondary text-white">
                    <h3 class="fw-bold">{{ note.title }}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ note.body }}</p>
                    <hr>
                    <div class="d-flex mt-4">
                        <!-- Action buttons for Edit and Delete -->
                        <a href="{% url 'note_edit' note.pk %}" class="btn btn-outline-warning me-2" title="Edit this note">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <!-- Trigger delete modal -->
                        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" title="Delete this note">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>

                    <!-- Back to Notes List Button -->
                    <div class="text-center mt-4">
                        <a href="{% url 'note_list' %}" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left-circle"></i> Back to Notes List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-lg">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the note titled "<strong>{{ note.title }}</strong>"? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="post" action="{% url 'note_delete' note.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
